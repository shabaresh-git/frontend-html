<html lang="en">

    <center>
</head>
<body>
    <div style="border:2px solid grey">
    <h1><center>stydent details</center></h1>
    <form>
        <label>Name :</label>
        <input type="text" placeholder="enter your name"/>
        <br>
        <label>Date of Birth :</label>
        <input type="date" placeholder="enter your date of birth" name="date of birth"/>
        <br>
        <label>Age :</label>
        <input type="number" placeholder="enter your age" name="age"/>
        <br>
        <label>College Name :</label>
        <input type="text" placeholder="enter your college name" name="college name"/>
        <br>
        <label>phone number :</label>
        <input type="number" placeholder="enter your phone number" name="phone number"/>
        <br>
        <label>gmail</label>
        <input type="text" placeholder="enter your mail" name="gmail"/>
        <br>
        <label>password</label>
        <input type="number" placeholder="enter your password" name="password"/>
        <br>
        <fieldset style="width:10%">
            <legend>gender :</legend>
            <input type="radio"
            id="male"
            value="male"
            name="gender" required />
            <label>male</label>
            <br>
            <input type="radio"
            id="female"
            value="female" name="gender" required />
            <label>female</label>
            <br>
            <input type="radio"
            id="other"
            value="other" name="gender" required />
            <label>other</label>
            </fieldset>
            <br>
            <fieldset style="width:10%">
                <legend>skill set :</legend>
                <input type="checkbox"
                id="python" value="python" name="skill set" required />
                <label>python</label>
                <br>
                <input type="checkbox"
                id="java" value="java" name="skill set" requireud />
                <label>java</label>
                <br>
                <input type="checkbox" 
                id="c++" value="c++" name="skill set" required />
                <label>c++</label>
                <br>
                <input type="checkbox"
                id="SQL" value="SQL" name="skill set" required />
                <label>SQL</label>
                </fieldset>
                <br>
                <label>resume :</label>
                <input type="file" id="resume" name="resume" accept=.pdf,.doc,.docx required /> 
                <br>
                <label>select role :</label>
                 <select id="role" name="role" required>
                <option>
                    <value="role"> student</option>
                <option>
                    <value="role"> empolyee</option>
                </select>
                <br>
                </form>
            </div>
